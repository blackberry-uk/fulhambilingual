<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Analytics - Fulham Bilingual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9fafb;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #111827;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #f3f4f6;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #d52b27;
        }

        .chart-container {
            background: white;
            padding: 32px;
            border-radius: 12px;
            border: 2px solid #f3f4f6;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 900;
            color: #111827;
            margin-bottom: 24px;
        }

        .bar-item {
            margin-bottom: 24px;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .bar-name {
            font-weight: 700;
            color: #374151;
        }

        .bar-count {
            font-size: 12px;
            font-weight: 900;
            color: #9ca3af;
        }

        .bar-track {
            width: 100%;
            height: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: #d52b27;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“Š Petition Analytics</h1>
        <p class="subtitle">Internal Dashboard - Fulham Bilingual Community</p>

        <div id="content" class="loading">Loading data...</div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://iudzniedgwoicmezsvfj.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_xKoDd2Nq7GICNyQqLmn_pw_XGJPWkDb';

        const RELATIONSHIP_LABELS = {
            'LycÃ©e Parent â€“ Parent du LycÃ©e': 'LycÃ©e Parent',
            'Holy Cross Parent â€“ Parent de Holy Cross': 'Holy Cross Parent',
            'LycÃ©e Alumni Parent â€“ Parent d\'ancien(ne) Ã©lÃ¨ve du LycÃ©e': 'LycÃ©e Alumni Parent',
            'Holy Cross Alumni Parent â€“ Parent d\'ancien(ne) Ã©lÃ¨ve de Holy Cross': 'Holy Cross Alumni Parent',
            'LycÃ©e Alumni (over 16) â€“ Ancien(ne) Ã©lÃ¨ve du LycÃ©e (plus de 16 ans)': 'LycÃ©e Alumni',
            'Holy Cross Alumni (over 16) â€“ Ancien(ne) Ã©lÃ¨ve de Holy Cross (plus de 16 ans)': 'Holy Cross Alumni',
            'Current School Employee â€“ EmployÃ©(e) actuel(le) de l\'Ã©cole': 'School Employee',
            'Former School Employee â€“ Ancien(ne) employÃ©(e) de l\'Ã©cole': 'Former Employee',
            'Prospective Family â€“ Famille prospective â€“ IntÃ©ressÃ©e par une future inscription': 'Prospective Family',
            'Neighbour / Supporter â€“ Voisin(e) / Sympathisant(e)': 'Neighbor/Supporter'
        };

        async function loadData() {
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/persons?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const persons = await response.json();

                const recordsResponse = await fetch(`${SUPABASE_URL}/rest/v1/petition_records?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const records = await recordsResponse.json();

                // Calculate stats
                const relationshipCounts = {};
                persons.forEach(person => {
                    person.relationship_to_school?.forEach(rel => {
                        const label = RELATIONSHIP_LABELS[rel] || rel;
                        relationshipCounts[label] = (relationshipCounts[label] || 0) + 1;
                    });
                });

                const withConsent = records.filter(r => r.consent_public_use).length;
                const consentRate = ((withConsent / records.length) * 100).toFixed(1);

                const enCount = persons.filter(p => p.submission_language === 'EN').length;
                const frCount = persons.filter(p => p.submission_language === 'FR').length;

                renderDashboard(persons.length, consentRate, enCount, frCount, relationshipCounts);
            } catch (err) {
                document.getElementById('content').innerHTML = `<div class="loading" style="color: #ef4444;">Error loading data: ${err.message}</div>`;
            }
        }

        function renderDashboard(total, consentRate, enCount, frCount, relationships) {
            const sorted = Object.entries(relationships).sort((a, b) => b[1] - a[1]);

            const barsHTML = sorted.map(([name, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                return `
                    <div class="bar-item">
                        <div class="bar-label">
                            <span class="bar-name">${name}</span>
                            <span class="bar-count">${count} (${percentage}%)</span>
                        </div>
                        <div class="bar-track">
                            <div class="bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Signatures</div>
                        <div class="stat-value">${total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Public Naming</div>
                        <div class="stat-value">${consentRate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">EN / FR Split</div>
                        <div class="stat-value" style="font-size: 24px;">${enCount} / ${frCount}</div>
                    </div>
                </div>

                <div class="chart-container">
                    <h2 class="chart-title">Relationship to School</h2>
                    ${barsHTML}
                </div>
            `;
        }

        loadData();
    </script>
</body>

</html>
