<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petition Analytics - Fulham Bilingual</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f9fafb;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 32px;
            font-weight: 900;
            color: #111827;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            margin-bottom: 40px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            border: 2px solid #f3f4f6;
        }

        .stat-label {
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: #9ca3af;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 900;
            color: #d52b27;
        }

        .chart-container {
            background: white;
            padding: 32px;
            border-radius: 12px;
            border: 2px solid #f3f4f6;
        }

        .chart-title {
            font-size: 24px;
            font-weight: 900;
            color: #111827;
            margin-bottom: 24px;
        }

        .bar-item {
            margin-bottom: 24px;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .bar-name {
            font-weight: 700;
            color: #374151;
        }

        .bar-count {
            font-size: 12px;
            font-weight: 900;
            color: #9ca3af;
        }

        .bar-track {
            width: 100%;
            height: 12px;
            background: #f3f4f6;
            border-radius: 6px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            background: #d52b27;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #9ca3af;
            font-size: 18px;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üìä Petition Analytics</h1>
        <p class="subtitle">Internal Dashboard - Fulham Bilingual Community</p>

        <div id="content" class="loading">Loading data...</div>
    </div>

    <script type="module">
        const SUPABASE_URL = 'https://iudzniedgwoicmezsvfj.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_xKoDd2Nq7GICNyQqLmn_pw_XGJPWkDb';

        const RELATIONSHIP_LABELS = {
            'Lyc√©e Parent ‚Äì Parent du Lyc√©e': 'Lyc√©e Parent',
            'Holy Cross Parent ‚Äì Parent de Holy Cross': 'Holy Cross Parent',
            'Lyc√©e Alumni Parent ‚Äì Parent d\'ancien(ne) √©l√®ve du Lyc√©e': 'Lyc√©e Alumni Parent',
            'Holy Cross Alumni Parent ‚Äì Parent d\'ancien(ne) √©l√®ve de Holy Cross': 'Holy Cross Alumni Parent',
            'Lyc√©e Alumni (over 16) ‚Äì Ancien(ne) √©l√®ve du Lyc√©e (plus de 16 ans)': 'Lyc√©e Alumni',
            'Holy Cross Alumni (over 16) ‚Äì Ancien(ne) √©l√®ve de Holy Cross (plus de 16 ans)': 'Holy Cross Alumni',
            'Current School Employee ‚Äì Employ√©(e) actuel(le) de l\'√©cole': 'School Employee',
            'Former School Employee ‚Äì Ancien(ne) employ√©(e) de l\'√©cole': 'Former Employee',
            'Prospective Family ‚Äì Famille prospective ‚Äì Int√©ress√©e par une future inscription': 'Prospective Family',
            'Neighbour / Supporter ‚Äì Voisin(e) / Sympathisant(e)': 'Neighbor/Supporter'
        };

        async function loadData() {
            // Simple Password Wall
            const STATS_PASS = 'Fulham2026!'; // You can change this
            let savedPass = localStorage.getItem('stats_auth');

            if (savedPass !== STATS_PASS) {
                const pass = prompt('Please enter the dashboard password:');
                if (pass === STATS_PASS) {
                    localStorage.setItem('stats_auth', pass);
                } else {
                    document.getElementById('content').innerHTML = '<div class="loading" style="color: #ef4444;">Access Denied. Incorrect password.</div>';
                    return;
                }
            }

            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/safe_analytics?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const persons = await response.json();

                const recordsResponse = await fetch(`${SUPABASE_URL}/rest/v1/safe_record_analytics?select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const records = await recordsResponse.json();

                const testimonialsResponse = await fetch(`${SUPABASE_URL}/rest/v1/testimonials?select=*&is_moderated=eq.true`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                const testimonials = await testimonialsResponse.json();

                // Calculate stats
                const relationshipCounts = {};
                persons.forEach(person => {
                    person.relationship_to_school?.forEach(rel => {
                        const label = RELATIONSHIP_LABELS[rel] || rel;
                        relationshipCounts[label] = (relationshipCounts[label] || 0) + 1;
                    });
                });

                // Calculate year groups with fuzzy matching
                const yearGroupCounts = {};
                const YEAR_GROUP_ORDER = ['PS', 'MS', 'GS', 'CP', 'CE1', 'CE2', 'CM1', 'CM2', '6eme', '5eme', '4eme', '3eme', '2de', '1ere', 'Terminale'];

                function normalizeYearGroup(input) {
                    if (!input) return null;
                    const normalized = input.toUpperCase().trim().replace(/[^A-Z0-9]/g, '');

                    // Fuzzy matching rules
                    if (normalized.match(/^PS[A-Z]?$/)) return 'PS'; // PSA, PSB, PS
                    if (normalized.match(/^MS[A-Z]?$/)) return 'MS'; // MSA, MSB, MS
                    if (normalized.match(/^GS[A-Z]?$/)) return 'GS'; // GSA, GSB, GSC, GS
                    if (normalized === 'CP') return 'CP';
                    if (normalized === 'CE1') return 'CE1';
                    if (normalized === 'CE2') return 'CE2';
                    if (normalized === 'CM1') return 'CM1';
                    if (normalized === 'CM2') return 'CM2';
                    if (normalized.includes('6') || normalized.includes('SIXIEME')) return '6eme';
                    if (normalized.includes('5') || normalized.includes('CINQUIEME')) return '5eme';
                    if (normalized.includes('4') || normalized.includes('QUATRIEME')) return '4eme';
                    if (normalized.includes('3') || normalized.includes('TROISIEME')) return '3eme';
                    if (normalized.includes('2') || normalized.includes('SECONDE')) return '2de';
                    if (normalized.includes('1') || normalized.includes('PREMIERE')) return '1ere';
                    if (normalized.includes('TERM') || normalized.includes('TERMINALE')) return 'Terminale';

                    return null;
                }

                persons.forEach(person => {
                    person.student_year_groups?.forEach(year => {
                        const normalized = normalizeYearGroup(year);
                        if (normalized) {
                            yearGroupCounts[normalized] = (yearGroupCounts[normalized] || 0) + 1;
                        }
                    });
                });

                const withConsent = records.filter(r => r.consent_public_use).length;
                const consentRate = ((withConsent / records.length) * 100).toFixed(1);

                const enTestimonials = testimonials.filter(t => t.language === 'EN').length;
                const frTestimonials = testimonials.filter(t => t.language === 'FR').length;

                renderDashboard(persons.length, consentRate, enTestimonials, frTestimonials, relationshipCounts, yearGroupCounts);
            } catch (err) {
                document.getElementById('content').innerHTML = `<div class="loading" style="color: #ef4444;">Error loading data: ${err.message}</div>`;
            }
        }

        function renderDashboard(total, consentRate, enTestimonials, frTestimonials, relationships, yearGroups) {
            const sortedRelationships = Object.entries(relationships).sort((a, b) => b[1] - a[1]);

            // Sort year groups by predefined order
            const YEAR_GROUP_ORDER = ['PS', 'MS', 'GS', 'CP', 'CE1', 'CE2', 'CM1', 'CM2', '6eme', '5eme', '4eme', '3eme', '2de', '1ere', 'Terminale'];
            const sortedYearGroups = YEAR_GROUP_ORDER
                .filter(year => yearGroups[year])
                .map(year => [year, yearGroups[year]]);

            const relationshipBarsHTML = sortedRelationships.map(([name, count]) => {
                const percentage = ((count / total) * 100).toFixed(1);
                return `
                    <div class="bar-item">
                        <div class="bar-label">
                            <span class="bar-name">${name}</span>
                            <span class="bar-count">${count} (${percentage}%)</span>
                        </div>
                        <div class="bar-track">
                            <div class="bar-fill" style="width: ${percentage}%"></div>
                        </div>
                    </div>
                `;
            }).join('');

            const totalYearGroups = Object.values(yearGroups).reduce((sum, count) => sum + count, 0);
            const yearGroupBarsHTML = sortedYearGroups.map(([name, count]) => {
                const percentage = ((count / totalYearGroups) * 100).toFixed(1);
                return `
                    <div class="bar-item">
                        <div class="bar-label">
                            <span class="bar-name">${name}</span>
                            <span class="bar-count">${count} (${percentage}%)</span>
                        </div>
                        <div class="bar-track">
                            <div class="bar-fill" style="width: ${percentage}%" style="background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);"></div>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('content').innerHTML = `
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Total Signatures</div>
                        <div class="stat-value">${total}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Public Naming</div>
                        <div class="stat-value">${consentRate}%</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Testimonials (EN/FR)</div>
                        <div class="stat-value" style="font-size: 24px;">${enTestimonials} / ${frTestimonials}</div>
                    </div>
                </div>

                <div style="margin-bottom: 2rem;">
                    <div style="display: flex; gap: 1rem; border-bottom: 2px solid #e5e7eb;">
                        <button onclick="showTab('relationships')" id="tab-relationships" class="tab-button active" style="padding: 1rem 2rem; font-weight: 700; border: none; background: none; cursor: pointer; border-bottom: 3px solid #d52b27; color: #d52b27;">
                            Relationships
                        </button>
                        <button onclick="showTab('yeargroups')" id="tab-yeargroups" class="tab-button" style="padding: 1rem 2rem; font-weight: 700; border: none; background: none; cursor: pointer; border-bottom: 3px solid transparent; color: #6b7280;">
                            Year Groups
                        </button>
                    </div>
                </div>

                <div id="tab-content-relationships" class="tab-content">
                    <div class="chart-container">
                        <h2 class="chart-title">Relationship to School</h2>
                        ${relationshipBarsHTML}
                    </div>
                </div>

                <div id="tab-content-yeargroups" class="tab-content" style="display: none;">
                    <div class="chart-container">
                        <h2 class="chart-title">Year Groups Distribution</h2>
                        <p style="color: #6b7280; font-size: 14px; margin-bottom: 1.5rem;">Total students across all year groups: ${totalYearGroups}</p>
                        ${yearGroupBarsHTML}
                    </div>
                </div>
            `;
        }

        window.showTab = function (tabName) {
            // Update buttons
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.style.borderBottom = '3px solid transparent';
                btn.style.color = '#6b7280';
                btn.classList.remove('active');
            });
            document.getElementById(`tab-${tabName}`).style.borderBottom = '3px solid #d52b27';
            document.getElementById(`tab-${tabName}`).style.color = '#d52b27';
            document.getElementById(`tab-${tabName}`).classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            document.getElementById(`tab-content-${tabName}`).style.display = 'block';
        };

        loadData();
    </script>
</body>

</html>
